<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="card">
        <img src="/NFT/images/image-equilibrium.jpg" alt="">
        <h3 class="heading">Equilibrium #3429</h3>
        <p class="middle-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
            <div class="decimal-div">
                <img src="/NFT/images/icon-ethereum.svg">
                <p class="decimal-value">0.041ETH</p>
            </div>
            <div class="time-div">
                <img src="/NFT/images/icon-clock.svg">
                <p class="time">3 days left</p>
            </div>
        </div>
        <hr class="horizontal-ruler">
        <div class="creator-div">
            <img src="/NFT/images/image-avatar.png">
            <p class="creator-detail">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
